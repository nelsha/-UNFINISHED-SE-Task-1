<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="">Nels Diaries</a></div>
      <ul class="links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="diarypage.html">Diaries</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <input class="search-bar" type="text" placeholder="Search...">
      <a href="profilepage.html" class="action_btn">About Me</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="dropdown_menu">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="diarypage.html">Diaries</a></li>
      <li><a href="contact">Contact</a></li>
      <li><a href="profilepage.html" class="action_btn">About Me</a></li>
    </div>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDrownMenu = document.querySelector('.dropdown_menu')
  
      toggleBtn.onclick = function () {
        dropDrownMenu.classList.toggle('open')
        const isOpen = dropDrownMenu.classList.contains('open')
  
        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
      }
    </script>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
      crossorigin="anonymous">
    </script>
  </header>

  <main>
    <section id="diary">
      <p class="diary-heading"><strong>My Life </strong>‧͙⁺˚*･༓☾ </p>
      <div class="container">
        <div class="row mt-3">
          <div class="col-med-6">
            <h3>Add New Post</h3>
            <form class="add-post-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title-value">
              </div>
              <div class="form-group">
                <label for="body">Content</label>
                <textarea class="form-control" id="body-value"> </textarea>
              </div>
              <button type="submit" class="btn btn-ptimary">Add Post</button>
            </form>
          </div>
        </div>
  
        <div class="posts-list row">
          <div class="card mt-4 col-md-6 bg-ligt">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up the bulk of the card's content.
              </p>
              <a href="#" class="card-link">Edit</a>
              <a href="#" class="card-link">Delete</a>
            </div>
          </div>
        </div>
      </div>
  
      <script src="./diarypage2.js"></script>
    </section>
  </main>

</body>
